<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form</title>
</head>
<body>
	<form action="#" method="post">
		아이디 <input type="text" name="field">
		<input type="submit" value="전송">
	</form>

	<form action="#" method="post">
		<fieldset>
			<legend>fieldset legend</legend>
			<p>
				
				<label for="name">이름</label>
				<input type="text" id="name" name="name" value="">
			</p>
			<p>
				<label for="idname">아이디</label>
				<input type="text" id="idname" name="idname" value="">
				<input type="button" value="아이디중복확인">
			</p>
			<p>
				<label for="userpass">비밀번호</label>
				<input type="password" id="userpass" name="userpass" value="">
			</p>
			<P>
				<label for="usercom">의견</label>
				<textarea name="usercom" id="usercom" cols="60" rows="10">Lorem ipsum dolor sit amet consectetur adipisicing, elit. Esse ipsam omnis nemo ad excepturi, cum tempora aliquid earum quis, culpa, fuga molestias eligendi, praesentium nihil iure a. Perspiciatis, earum rerum.</textarea>
			</P>
			<p>
				<label for="usersel">지역선택</label>
				<select name="usersel" id="usersel">
					<option value="1">서울</option>
					<option value="2">부산</option>
					<option value="3">광주</option>
					<option value="4">대구</option>
					<option value="5">대전</option>
				</select>
			</p>
			<p>
				<span>성별</span>
				<label for="male">남자</label>
				<input type="radio" id="male" name="choice" value="male">
				<label for="female">여자</label>
				<input type="radio" id="female" name="choice" value="female">
			</p>
			<p>
				<span>취미는?</span>
				<label for="trip">여행</label>
				<input type="checkbox" id="trip" name="trip" value="">
				<label for="read">독서</label>
				<input type="checkbox" id="read" name="read" value="">
				<label for="movie">영화감상</label>
				<input type="checkbox" id="movie" name="movie" value="">
			</p>
			<p>
				<span>취미는?</span>
				<label>여행 <input type="checkbox" name="trip1" value=""></label>
				<label>독서 <input type="checkbox" name="read1" value=""></label>
				<label>영화감상 <input type="checkbox" name="movie1" value=""></label>
			</p>	
		</fieldset>
		<p>
			<input type="submit" value="전송">
			<input type="reset" value="취소">
		</p>

		
	</form>
</body>
</html>
