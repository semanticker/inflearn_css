<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form</title>
</head>
<body>
	<form action="#" method="post">
		아이디 <input type="text" name="field">
		<input type="submit" value="전송">
	</form>

	<form action="#" method="post">
		<fieldset>
			<legend>fieldset legend</legend>
			<p>
				
				<label for="name">이름</label>
				<input type="text" id="name" name="name" value="">
			</p>
			<p>
				<label for="idname">아이디</label>
				<input type="text" id="idname" name="idname" value="">
				<input type="button" value="아이디중복확인">
			</p>
			<p>
				<label for="userpass">비밀번호</label>
				<input type="password" id="userpass" name="userpass" value="">
			</p>
			<P>
				<label for="usercom"></label>
				<textarea name="usercom" id="usercom" cols="60" rows="10"></textarea>
			</P>			
		</fieldset>
		<p>
			<input type="submit" value="전송">
			<input type="reset" value="취소">
		</p>
		
	</form>
</body>
</html>
