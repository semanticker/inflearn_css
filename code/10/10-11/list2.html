<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <style>
        /* reset */
        html,body{width:100%;height:100%}
        body,p,h1,h2,h3,h4,h5,h6,ul,ol,li,dl,dt,dd,table,th,td,form,fieldset,legend,input,textarea,button,select{margin:0;padding:0}
        body,input,textarea,select,button,table{font-family:'Malgun Gothic',Dotum,AppleGothic,sans-serif;font-size:12px}
        img,fieldset{border:0}
        img{vertical-align:top}
        ul,ol{list-style:none}
        em,address{font-style:normal}
        a{text-decoration:none}
        a:hover,a:active,a:focus{text-decoration:underline}

        /* style  */
        #content {
            width: 800px;
            margin: 0 auto;
        }
        .lst_app {
            /*background: lime;*/
            *zoom:1;
        }
        .lst_app:after {
            content: '';
            display: block;
            clear: both;
        }
        .lst_app li {
            float: left;
            margin: 10px;
        }
        .lst_app li .thmb {
            width: 180px;
            height: 180px;
            background: url(img/bg_thmb.gif) no-repeat;
        }
        .lst_app li .btn_area {
            padding: 15px 0;
            text-align: center;
        }
        .lst_app li a {
            text-decoration: none;
        }

    </style>
</head>
<body>
<div id="content">
    <!-- UI Object -->
    <ul class="lst_app">
        <li>
            <div class="thmb">
                <a href="#">
                    <img src="img/@tmp_thmb.gif" width="180" height="180" alt="팡야">
                </a>
            </div>
            <div class="btn_area">
                <a href="#">
                    <img src="img/btn_edt.gif" width="39" height="22" alt="수정">
                </a>
                <a href="#">
                    <img src="img/btn_del.gif" width="39" height="22" alt="삭제">
                </a>
            </div>
        </li>
        <li>
            <div class="thmb"></div>
            <div class="btn_area"><a href="#"><img src="img/btn_upld_img.gif" width="80" height="22" alt="이미지 올리기"></a></div>
        </li>
        <li>
            <div class="thmb"></div>
            <div class="btn_area"><a href="#"><img src="img/btn_upld_img.gif" width="80" height="22" alt="이미지 올리기"></a></div>
        </li>
        <li>
            <div class="thmb"></div>
            <div class="btn_area"><a href="#"><img src="img/btn_upld_img.gif" width="80" height="22" alt="이미지 올리기"></a></div>
        </li>
    </ul>
    <!-- //UI Object -->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aperiam dolorum expedita quibusdam! Adipisci aliquam
        cupiditate doloribus dolorum esse fugiat hic id inventore maiores numquam, obcaecati pariatur provident tenetur
        veritatis vitae.</p>
</div>

</body>
</html>
