<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>box</title>
	<style>
	/* reset */
	/*@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');*/
	html,body {
		width: 100%;
		height: 100%;
	}
	body,h1,h2,h3,p {
		margin: 0;
		padding: 0;
	}
	body,h1,h2,h3,input,select,textarea,button,th,td {
		/*font-family: 'Nanum Gothic', sans-serif;*/
		font-family: 'Malgun Gothic', sans-serif;;
		font-size: 12px;
	}

	/* style */
	.section {
		position: relative;
		margin: 20px;
		border: 1px solid #ccc;
	}
	.section .hx {
		border: 1px solid #fff;
		padding: 8px;
		background-color: #eee;
		color: #333;
		font-size: 1.1em;
		font-weight: bold;
	}
	.section .tx {
		border-top: 1px solid #ccc;
		padding: 8px;
		/*background-color: #f7f7f7;*/
		color: #555;
		/*font-size: 1.1em;*/
		/*font-weight: bold;*/
		line-height: 1.5em;

	}
	.section .section_more {
		position: absolute;
		right: 8px;
		top: 10px;
	}
	.section .section_more a {
		position: relative;
		color: #666;
		text-decoration: none;
		letter-spacing: -1px;
	}
	.section .section_more a .ico {
		position: absolute;
		left: -7px;
		top: 3.5px;
		display: block;
		width: 0px;
		height: 0px;
		border: 10px solid red;
		border-width: 5px 0 5px 5px;
		border-color: transparent transparent transparent #aaa;
		/*background-color: #aaa;*/

	}

	</style>
</head>
<body>
	<div class="section">
		<h2 class="hx">제목</h2>
		<div class="tx">내용</div>
		<div class="tx">내용</div>
		<div class="tx">월드 와이드 웹 (World Wide Web)을 창시한 팀 버너스 리(Tim Berners-Lee)는 웹이란
'장애에 구애 없이 모든 사람들이 손쉽게 정보를 공유할 수 있는 공간'이라고 정의하였으며,
웹 콘텐츠를 제작할 때에는 장애에 구애됨이 없이 누구나 접근할 수 있도록 제작하여야
한다고 하였다. 이렇듯 웹 창시자가 웹의 기본적 철학에서 웹 접근성 부문을 강조함에도 불구하고,
웹 접근성을 바라보는 입장에 따라 다르게 정의하고 있다.</div>
		<div class="tx">내용</div>
		<p class="section_more"><a href="#"><span class="ico"></span>더보기</a></p>
	</div>
</body>
</html>
